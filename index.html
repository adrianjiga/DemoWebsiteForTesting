<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Test Website for Cypress</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Platform Registration</h1>

      <!-- Registration Form -->
      <div>
        <h2>Register Form</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              placeholder="Enter your first name"
            />
            <small class="error-message" id="first-name-error"
              >First name is required.</small
            >
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              placeholder="Enter your last name"
            />
            <small class="error-message" id="last-name-error"
              >Last name is required.</small
            >
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" />
            <small class="error-message" id="username-error"
              >Username is required.</small
            >
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
            <small class="error-message" id="email-error"
              >A valid email is required.</small
            >
          </div>

          <div class="form-group">
            <label for="date">Date of Birth</label>
            <input type="date" id="date" />
          </div>

          <button type="submit" class="button">Register</button>
        </form>
      </div>

      <!-- Table Section -->
      <div>
        <h2>Registered Users</h2>
        <table id="user-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Date of Birth</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic content will be injected here -->
          </tbody>
        </table>
        <button id="delete-all" class="button secondary">Delete All</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Test Website | Built with HTML, CSS, and JavaScript</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
